<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Alvorar - Seleção de Departamento</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #A2314F;
            --primary-hover: #8A2A43;
            --secondary: #D67A90;
            --accent: #4A9FBC;
            --success: #00D74F;
            --warning: #FF9800;
            --danger: #B21316;
            --info: #0077FF;
            --background-light: #F8F9FC;
            --background-dark: #121826;
            --card-light: #FFFFFF;
            --card-dark: #1E293B;
            --text-light: #2D3748;
            --text-dark: #E2E8F0;
            --border-light: #E2E8F0;
            --border-dark: #334155;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background-light) 0%, #E8F2F7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: var(--transition);
        }

        body.dark {
            background: linear-gradient(135deg, var(--background-dark) 0%, #0F172A 100%);
            color: var(--text-dark);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(162, 49, 79, 0.2);
            transition: var(--transition);
        }

        .logo:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(162, 49, 79, 0.3);
        }

        .logo img {
            width: 60px;
            height: auto;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        body.dark .header h1 {
            color: var(--secondary);
        }

        .header p {
            font-size: 18px;
            color: var(--text-light);
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        body.dark .header p {
            color: var(--text-dark);
        }

        .user-info {
            background: var(--card-light);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        body.dark .user-info {
            background: var(--card-dark);
            border: 1px solid var(--border-dark);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
        }

        .user-details h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        body.dark .user-details h3 {
            color: var(--text-dark);
        }

        .user-details p {
            font-size: 14px;
            color: var(--text-light);
            opacity: 0.7;
        }

        body.dark .user-details p {
            color: var(--text-dark);
        }

        .departments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .department-card {
            background: var(--card-light);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        body.dark .department-card {
            background: var(--card-dark);
        }

        .department-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: var(--transition);
        }

        .department-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        body.dark .department-card:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: var(--secondary);
        }

        .department-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #F5F5F5;
            transform: none !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05) !important;
            border-color: transparent !important;
        }

        body.dark .department-card.disabled {
            background: #2A2A2A;
        }

        .department-card.disabled::before {
            background: #CCCCCC;
        }

        .department-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .department-card.disabled .department-icon {
            background: #CCCCCC;
        }

        .department-icon i {
            font-size: 28px;
            color: white;
        }

        .department-card.disabled .department-icon i {
            color: #999999;
        }

        .lock-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: var(--danger);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .department-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        body.dark .department-name {
            color: var(--text-dark);
        }

        .department-card.disabled .department-name {
            color: #999999;
        }

        .department-description {
            font-size: 14px;
            color: var(--text-light);
            opacity: 0.7;
            line-height: 1.5;
        }

        body.dark .department-description {
            color: var(--text-dark);
        }

        .department-card.disabled .department-description {
            color: #BBBBBB;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            border: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-light);
            border: 2px solid var(--border-light);
        }

        body.dark .btn-secondary {
            color: var(--text-dark);
            border: 2px solid var(--border-dark);
        }

        .btn-secondary:hover {
            background: var(--background-light);
            transform: translateY(-2px);
        }

        body.dark .btn-secondary:hover {
            background: var(--background-dark);
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-light);
            border: 2px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body.dark .dark-mode-toggle {
            background: var(--card-dark);
            border: 2px solid var(--border-dark);
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        .dark-mode-toggle i {
            font-size: 20px;
            color: var(--primary);
        }

        body.dark .dark-mode-toggle i {
            color: var(--secondary);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        body.dark .spinner {
            border: 4px solid var(--border-dark);
            border-top: 4px solid var(--secondary);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(178, 19, 22, 0.1);
            color: var(--danger);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid var(--danger);
            margin-bottom: 30px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background-color: var(--success);
            color: white;
        }

        .connection-status.disconnected {
            background-color: var(--danger);
            color: white;
        }

        .connection-status.connecting {
            background-color: var(--warning);
            color: white;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .header h1 {
                font-size: 28px;
            }

            .header p {
                font-size: 16px;
            }

            .departments-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .department-card {
                padding: 25px;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .user-info {
                flex-direction: column;
                text-align: center;
            }

            .department-card {
                padding: 20px;
            }

            .department-name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Indicador de status de conexão -->
    <div class="connection-status connecting" id="connectionStatus">
        <i class="fas fa-circle-notch fa-spin"></i> Conectando...
    </div>

    <!-- Toggle de modo escuro -->
    <div class="dark-mode-toggle" id="darkModeToggle">
        <i class="ri-moon-line" id="darkModeIcon"></i>
    </div>

    <div class="container">

        <!-- Informações do usuário -->
        <div class="user-info" id="userInfo" style="display: none;">
            <div class="user-avatar" id="userAvatar">U</div>
            <div class="user-details">
                <h3 id="userName">Carregando...</h3>
                <p id="userEmail">Carregando...</p>
            </div>
        </div>

        <!-- Mensagem de erro -->
        <div class="error-message" id="errorMessage">
            <i class="ri-error-warning-line"></i>
            <span id="errorText">Erro ao carregar departamentos</span>
        </div>

        <!-- Loading -->
        <div class="loading" id="loadingContainer">
            <div class="spinner"></div>
            <p>Carregando departamentos...</p>
        </div>

        <!-- Grid de departamentos -->
        <div class="departments-grid" id="departmentsGrid" style="display: none;">
            <!-- Os departamentos serão carregados dinamicamente aqui -->
        </div>

        <!-- Ações -->
        <div class="actions">
            <button class="btn btn-secondary" onclick="logout()">
                <i class="ri-logout-box-line"></i>
                Sair
            </button>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURAÇÃO DO SUPABASE
        // ============================================
        const SUPABASE_URL = 'https://chsjlvtedrujhhjvonqf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoc2psdnRlZHJ1amhoanZvbnFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MTU0NDIsImV4cCI6MjA3MjM5MTQ0Mn0.GH-e9I0_lPyqOEc8BYow1aNBMqMncQH7TnFPgH-2MyQ';
        
        // Inicializar cliente Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ============================================
        // VARIÁVEIS GLOBAIS
        // ============================================
        let currentUser = null;
        let allDepartments = [];
        let userDepartments = [];

        // ============================================
        // ÍCONES DOS DEPARTAMENTOS
        // ============================================
        const departmentIcons = {
            'Diretoria administrativa': 'ri-building-line',
            'Presidência': 'ri-vip-crown-line',
            'Comitê de ética': 'ri-scales-line',
            'Canal Loja': 'ri-store-line',
            'Canal VD': 'ri-tv-line',
            'Financeiro': 'ri-money-dollar-circle-line',
            'Marketing': 'ri-megaphone-line',
            'Tecnologia da informação': 'ri-computer-line',
            'Recursos humanos': 'ri-team-line',
            'Suprimentos': 'ri-truck-line',
            'Logística': 'ri-roadster-line',
            'Operações': 'ri-settings-line',
            'Manutenção': 'ri-tools-line'
        };

        // ============================================
        // FUNÇÕES DE INICIALIZAÇÃO
        // ============================================
        
        // Verificar conexão com Supabase
        async function checkSupabaseConnection() {
            const connectionStatus = document.getElementById('connectionStatus');
            
            try {
                const { data, error } = await supabase
                    .from('departments')
                    .select('count', { count: 'exact', head: true });
                
                if (error && error.code !== 'PGRST116') {
                    throw error;
                }
                
                connectionStatus.className = 'connection-status connected';
                connectionStatus.innerHTML = '<i class="fas fa-check-circle"></i> Conectado';
                
                setTimeout(() => {
                    connectionStatus.style.display = 'none';
                }, 3000);
                
                return true;
            } catch (error) {
                console.error('Erro de conexão:', error);
                connectionStatus.className = 'connection-status disconnected';
                connectionStatus.innerHTML = '<i class="fas fa-exclamation-circle"></i> Erro de conexão';
                return false;
            }
        }

        // Obter usuário atual
        async function getCurrentUser() {
            try {
                // Primeiro, tentar obter do Supabase Auth
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) throw error;
                
                if (user) {
                    // Buscar informações adicionais do usuário na tabela users
                    const { data: userData, error: userError } = await supabase
                        .from('users')
                        .select('*')
                        .eq('email', user.email)
                        .single();
                    
                    if (userError) {
                        console.warn('Usuário não encontrado na tabela users:', userError);
                        // Usar dados do Auth se não encontrar na tabela
                        return {
                            id: user.id,
                            name: user.user_metadata?.name || user.email.split('@')[0],
                            email: user.email
                        };
                    }
                    
                    return userData;
                } else {
                    // Se não houver usuário autenticado, usar dados simulados para teste
                    console.warn('Nenhum usuário autenticado encontrado. Usando dados simulados.');
                    return {
                        id: 'test-user-id',
                        name: 'Ruan Carvalho',
                        email: 'ruan.carvalho@grupoalvorar.com'
                    };
                }
            } catch (error) {
                console.error('Erro ao obter usuário:', error);
                // Fallback para dados simulados
                return {
                    id: 'test-user-id',
                    name: 'Ruan Carvalho',
                    email: 'ruan.carvalho@grupoalvorar.com'
                };
            }
        }

        // Carregar departamentos
        async function loadDepartments() {
            try {
                const { data, error } = await supabase
                    .from('departments')
                    .select('*')
                    .order('name');
                
                if (error) throw error;
                
                return data || [];
            } catch (error) {
                console.error('Erro ao carregar departamentos:', error);
                // Retornar dados simulados em caso de erro
                return [
                    { id: '1', name: 'Diretoria administrativa' },
                    { id: '2', name: 'Presidência' },
                    { id: '3', name: 'Comitê de ética' },
                    { id: '4', name: 'Canal Loja' },
                    { id: '5', name: 'Canal VD' },
                    { id: '6', name: 'Financeiro' },
                    { id: '7', name: 'Marketing' },
                    { id: '8', name: 'Tecnologia da informação' },
                    { id: '9', name: 'Recursos humanos' },
                    { id: '10', name: 'Suprimentos' },
                    { id: '11', name: 'Logística' },
                    { id: '12', name: 'Operações' },
                    { id: '13', name: 'Manutenção' }
                ];
            }
        }

        // Carregar departamentos do usuário
        async function loadUserDepartments(userId) {
            try {
                const { data, error } = await supabase
                    .from('user_departments')
                    .select(`
                        department_id,
                        departments (
                            id,
                            name
                        )
                    `)
                    .eq('user_id', userId);
                
                if (error) throw error;
                
                return data?.map(item => item.departments) || [];
            } catch (error) {
                console.error('Erro ao carregar departamentos do usuário:', error);
                // Retornar alguns departamentos simulados para teste
                return [
                    { id: '9', name: 'Recursos humanos' },
                    { id: '8', name: 'Tecnologia da informação' }
                ];
            }
        }

        // ============================================
        // FUNÇÕES DE INTERFACE
        // ============================================
        
        // Exibir informações do usuário
        function displayUserInfo(user) {
            const userInfo = document.getElementById('userInfo');
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');
            
            // Gerar iniciais do nome
            const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
            
            userAvatar.textContent = initials;
            userName.textContent = user.name;
            userEmail.textContent = user.email;
            
            userInfo.style.display = 'flex';
        }

        // Renderizar departamentos
        function renderDepartments(departments, userDepartmentIds) {
            const grid = document.getElementById('departmentsGrid');
            grid.innerHTML = '';
            
            departments.forEach(department => {
                const hasPermission = userDepartmentIds.includes(department.id);
                const icon = departmentIcons[department.name] || 'ri-building-line';
                
                const card = document.createElement('div');
                card.className = `department-card ${!hasPermission ? 'disabled' : ''}`;
                card.innerHTML = `
                    <div class="department-icon">
                        <i class="${icon}"></i>
                    </div>
                    ${!hasPermission ? '<div class="lock-icon"><i class="ri-lock-line"></i></div>' : ''}
                    <div class="department-name">${department.name}</div>
                    <div class="department-description">
                        ${hasPermission ? 'Clique para acessar este departamento' : 'Você não tem permissão para acessar este departamento'}
                    </div>
                `;
                
                if (hasPermission) {
                    card.addEventListener('click', () => selectDepartment(department));
                }
                
                grid.appendChild(card);
            });
            
            grid.style.display = 'grid';
        }

        // Selecionar departamento
        function selectDepartment(department) {
            // Salvar departamento selecionado no localStorage com ID e nome
            localStorage.setItem("selectedDepartmentId", department.id);
            localStorage.setItem("selectedDepartmentName", department.name);
            
            // Redirecionar para overview.html
            window.location.href = `overview.html?departmentId=${department.id}`;
        }

        // Exibir erro
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorMessage.classList.add('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Esconder loading
        function hideLoading() {
            document.getElementById('loadingContainer').style.display = 'none';
        }

        // ============================================
        // FUNÇÕES DE AÇÃO
        // ============================================
        
        // Logout
        async function logout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                // Limpar localStorage
                localStorage.clear();
                
                // Redirecionar para página de login (assumindo que existe)
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
                // Mesmo com erro, limpar e redirecionar
                localStorage.clear();
                window.location.href = 'login.html';
            }
        }

        // Toggle modo escuro
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            const icon = document.getElementById('darkModeIcon');
            
            if (document.body.classList.contains('dark')) {
                icon.className = 'ri-sun-line';
                localStorage.setItem('darkMode', 'true');
            } else {
                icon.className = 'ri-moon-line';
                localStorage.setItem('darkMode', 'false');
            }
        }

        // ============================================
        // INICIALIZAÇÃO
        // ============================================
        
        // Inicializar aplicação
        async function initApp() {
            try {
                // Verificar conexão
                await checkSupabaseConnection();
                
                // Aplicar modo escuro salvo
                if (localStorage.getItem('darkMode') === 'true') {
                    document.body.classList.add('dark');
                    document.getElementById('darkModeIcon').className = 'ri-sun-line';
                }
                
                // Obter usuário atual
                currentUser = await getCurrentUser();
                displayUserInfo(currentUser);
                
                // Carregar departamentos
                allDepartments = await loadDepartments();
                userDepartments = await loadUserDepartments(currentUser.id);
                
                // Extrair IDs dos departamentos do usuário
                const userDepartmentIds = userDepartments.map(dept => dept.id);
                
                // Renderizar departamentos
                renderDepartments(allDepartments, userDepartmentIds);
                
                // Esconder loading
                hideLoading();
                
            } catch (error) {
                console.error('Erro na inicialização:', error);
                hideLoading();
                showError('Erro ao carregar a página. Tente novamente.');
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Toggle modo escuro
        document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
        
        // Detectar mudanças de autenticação
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT') {
                window.location.href = 'login.html';
            }
        });
    </script>
